<div class="container-fluid">

  <form class="table" [formGroup]="formVoiture" (ngSubmit)="onVoiture()">
    <td>
      <div class="form-group">
        <input type="text" class="form-control"  placeholder="Type Auto/Bus" formControlName="autoType">
      </div>
    </td>
    <td>
      <div class="form-group">
        <input type="text" class="form-control"  placeholder="Marque" formControlName="autoMark">
      </div>
    </td>
    <td>
      <div class="form-group">
        <input type="text" class="form-control"  placeholder="Modele" formControlName="autoModel">
      </div>
    </td>
    <td>
      <div class="form-group">
        <input type="text" class="form-control"  placeholder="Imatriculation" formControlName="autoNdi">
      </div>
    </td>
    <td>
      <div class="form-group">
        <input type="number" class="form-control"  placeholder="0" formControlName="autoClient">
      </div>
    </td>
    <td>
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="customFile" formControlName="autoPhoto">
        <label class="custom-file-label" for="customFile">Choose Photo</label>
      </div>
    </td>
    <td><button type="submit" class="btn btn-primary btn-sm">ADD</button></td>

  </form>

  <table class="table table-hover">
  <thead>
  <tr class="bg-blue">
    <th scope="col">Type</th>
    <th scope="col">Marque</th>
    <th scope="col">Modele</th>
    <th scope="col">NÂ° d'Imatriculation</th>
    <th scope="col">Passagers</th>
    <th scope="col">Photo</th>
    <th scope="col">Modification</th>
  </tr>
  </thead>

    <tbody>
    <tr *ngFor="let voiture of voitures;">
      <td id="carType">{{ voiture.carType }}</td>
      <td id="carMarque">{{ voiture.carMarque }}</td>
      <td id="carModele">{{ voiture.carModele }}</td>
      <td id="carNdi">{{ voiture.carNdi }}</td>
      <td id="carPeople">{{ voiture.carPeople }}</td>
      <td id="carPhoto">{{ voiture.carPhoto }}</td>
      <td id="carDel"><a class="btn btn-sm btn-success">EDIT</a></td>
      <td id="carDel"><a class="btn btn-sm btn-danger">DELETE</a></td>
    </tr>
  </tbody>

</table>

</div>
