<section id="register" class="mb-5 mt-5">
  <div class="container">
    <div class="row">

      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_register">
          <div class="card">
            <div class="card-body text-center">
              <form [formGroup]="formRegister" (submit)="onRegister()">
                <h1 class="h3 mb-3 font-weight-normal">Register</h1>
                <!-- <div class="alert alert-danger" role="alert" *ngIf="isError">
                  {{msgError}}
                </div> -->

                <!-- ROLE BOX -->

                <label>Choisissez votre Statut</label>
                <select class="form-control" formControlName="userRole">
                  <option [selected]="true" value="1" disabled></option>
                  <option [value]="role.id" *ngFor="let role of getRoles">{{role.name}}</option>
                </select>

                <!-- NAME -->
                <label>Utilisateur</label>
                <div class="form-group">
                  <input type="text" id="nom" class="form-control" placeholder="Nom" formControlName="userNom" required autofocus>
                </div>

                <!--<div class="form-group">
                  <input type="text" name="name" class="form-control" placeholder="Name" [(ngModel)]="user.name"
                         required minlength="3" maxlength="15">
                </div>

                <div class="alert alert-danger" role="alert" *ngIf="name.touched && !name.valid">
                  <div *ngIf="name.errors.required">Name is required</div>
                  <div *ngIf="name.errors.minlength">Name must be at least 4 characters</div>
                </div>-->

                <!-- PHONE -->
                <label>Telephone</label>
                <div class="form-group">
                  <input type="number" id="telephone" class="form-control" placeholder="Ex: 00 0 00000000" formControlName="userPhone" required autofocus>
                </div>

                <!-- EMAIL -->
                <label>Email</label>
                <div class="form-group">
                  <input type="email" id="email" class="form-control" placeholder="Email" formControlName="userMail" required autofocus>
                </div>

                <!-- <div class="form-group">
                  <input type="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="user.email"
                         required minlength="8">
               </div>

               <div class="alert alert-danger" role="alert" *ngIf="email.touched && !email.valid">
                  <div *ngIf="email.errors.required">Email is required</div>
                  <div *ngIf="email.errors.minlength">Email must be at least 8 characters</div>
                </div>-->

                <!-- PASSWORD -->
                <label>Mot de Passe</label>
                <div class="form-group">
                  <input type="password" id="password" class="form-control" placeholder="Password" formControlName="password" required autofocus>
                </div>

                <!--<div class="form-group">
                  <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="user.password"
                         required minlength="5" maxlength="10">
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="password.touched && !password.valid">
                  <div *ngIf="password.errors.required">Password is required</div>
                  <div *ngIf="password.errors.minlength">Password must be at least 5 characters</div>
                </div>-->

                <!-- SUBMIT -->
                <button type="submit" class="btn btn-lg btn-primary btn-block">Register</button>
                <div class="form-group">
                  <a [routerLink]="['/login']" class="btn btn-link">Do you have account?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
